## PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/alerts
spring.datasource.username=bationo
spring.datasource.password=bationo
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
